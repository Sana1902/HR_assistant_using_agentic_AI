<!-- templates/index.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>HR Assistant — Chat</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{
      --bg:#f4f6fb;
      --card:#ffffff;
      --accent:#4f46e5;
      --muted:#6b7280;
    }
    html,body{height:100%;margin:0;font-family:Inter,system-ui,Arial;}
    body{background:linear-gradient(180deg,#eef2ff 0%, var(--bg) 100%);display:flex;align-items:center;justify-content:center;padding:24px;}
    .app{width:100%;max-width:920px;background:var(--card);border-radius:12px;box-shadow:0 8px 30px rgba(15,23,42,0.08);overflow:hidden;display:flex;flex-direction:column;height:80vh;}
    .header{padding:18px 20px;border-bottom:1px solid #eef2ff;display:flex;align-items:center;gap:12px;background:linear-gradient(90deg, rgba(79,70,229,0.06), transparent);}
    .logo{height:44px;width:44px;border-radius:10px;background:linear-gradient(135deg,var(--accent),#06b6d4);display:flex;align-items:center;justify-content:center;color:white;font-weight:700}
    .title{font-size:18px;font-weight:600}
    .sub{font-size:13px;color:var(--muted);margin-left:auto}
    .messages{flex:1;padding:20px;overflow:auto;display:flex;flex-direction:column;gap:12px;background:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200"><rect fill="transparent" width="300" height="200"/></svg>') no-repeat right bottom / 300px;}
    .bubble{max-width:78%;padding:12px 14px;border-radius:14px;box-shadow:0 4px 12px rgba(2,6,23,0.04);line-height:1.35}
    .user{align-self:flex-end;background:linear-gradient(90deg,var(--accent),#312E81);color:white;border-bottom-right-radius:4px;border-bottom-left-radius:14px}
    .bot{align-self:flex-start;background:#fbfdff;color:#031028;border-bottom-left-radius:4px;border-bottom-right-radius:14px}
    .meta{font-size:12px;color:var(--muted);margin-top:6px}
    .composer{display:flex;padding:16px;border-top:1px solid #f1f5f9;gap:8px;align-items:center;background:linear-gradient(180deg, rgba(255,255,255,0.7), rgba(255,255,255,0.95));}
    input[type="text"]{flex:1;padding:12px 14px;border-radius:10px;border:1px solid #e6eef8;font-size:14px;outline:none}
    button{padding:10px 14px;border-radius:10px;border:0;background:var(--accent);color:white;font-weight:600;cursor:pointer}
    button:disabled{opacity:0.6;cursor:not-allowed}
    .hint{padding:10px 16px;background:#f8fafc;border-radius:8px;color:var(--muted);font-size:13px;margin:12px 20px}
    .loading-dot{display:inline-block;margin-left:6px}
    .small {font-size:13px;color:var(--muted)}
  </style>
</head>
<body>
  <div class="app" role="application" aria-label="HR Assistant chat">
    <div class="header">
      <div class="logo">HR</div>
      <div>
        <div class="title">HR Assistant</div>
        <div class="small">Database · Email · Attrition Prediction</div>
      </div>
      <div class="sub">Connected</div>
    </div>

    <div id="messages" class="messages">
      <div class="bot bubble">
        Hello — I'm your HR Assistant. Ask things like:
        <div class="meta">e.g. "show leave balance of E001", "email id: john@x.com subject: Meeting", "show 5 high risk attrition employees"</div>
      </div>
    </div>

    <div class="composer">
      <input id="queryInput" type="text" placeholder="Type your question here..." aria-label="Type your question" />
      <button id="sendBtn">Send</button>
    </div>

  </div>

  <script>
    const messagesEl = document.getElementById('messages');
    const inputEl = document.getElementById('queryInput');
    const sendBtn = document.getElementById('sendBtn');

    function appendBubble(text, who='bot') {
      const div = document.createElement('div');
      div.className = who === 'user' ? 'user bubble' : 'bot bubble';
      div.textContent = text;
      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight - messagesEl.clientHeight;
      return div;
    }

    async function sendQuery() {
      const q = inputEl.value.trim();
      if (!q) return;
      appendBubble(q, 'user');
      inputEl.value = '';
      sendBtn.disabled = true;
      const loadingBubble = appendBubble('Thinking...', 'bot');
      try {
        const res = await fetch('/ask', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ query: q })
        });
        const data = await res.json();
        if (data && data.success) {
          loadingBubble.textContent = data.answer;
        } else {
          loadingBubble.textContent = data.answer || 'No response from server.';
        }
      } catch (e) {
        loadingBubble.textContent = '⚠️ Error connecting to server. Check backend.';
      } finally {
        sendBtn.disabled = false;
        messagesEl.scrollTop = messagesEl.scrollHeight;
      }
    }

    sendBtn.addEventListener('click', sendQuery);
    inputEl.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendQuery();
    });

    // auto-focus
    inputEl.focus();
  </script>
</body>
</html>
